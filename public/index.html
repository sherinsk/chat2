<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="auth" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-lg">
      <h2 class="mb-6 text-2xl font-bold text-center text-green-500">Register</h2>
      <input id="registerEmail" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <input id="registerPassword" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
      <input id="registerUsername" type="text" placeholder="Username" class="w-full p-2 mb-4 border rounded">
      <button id="registerButton" class="w-full p-2 mb-6 text-white bg-green-500 rounded">Register</button>

      <h2 class="mb-6 text-2xl font-bold text-center text-green-500">Login</h2>
      <input id="loginEmail" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded">
      <input id="loginPassword" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
      <button id="loginButton" class="w-full p-2 text-white bg-green-500 rounded">Login</button>
    </div>
  </div>

  <div id="receiverDiv" class="hidden">
    <div class="flex items-center justify-between p-4 bg-green-500 text-white">
      <select id="receiverSelect" class="p-2 text-black rounded"></select>
      <button id="logoutButton" class="text-white bg-red-500 rounded px-4 py-2">Logout</button>
    </div>
  </div>

  <div id="chat" class="hidden h-screen bg-white flex flex-col">
    <div class="p-4 bg-green-500 text-white flex justify-between items-center">
      <h2 class="text-xl font-bold">Chat</h2>
      <button id="logoutButton" class="text-white bg-red-500 rounded px-4 py-2">Logout</button>
    </div>
    <div id="messages" class="flex-grow p-4 overflow-y-auto"></div>
    <div class="flex p-4 bg-gray-200">
      <input id="messageInput" type="text" placeholder="Type a message" class="flex-grow p-2 border rounded">
      <button id="sendButton" class="ml-2 p-2 text-white bg-green-500 rounded">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let userId;
    let username;
    let users = {};
    let token = localStorage.getItem('token');

    if (token) {
      initializeUser();
    }

    document.getElementById('registerButton').addEventListener('click', () => {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const username = document.getElementById('registerUsername').value;

      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, username }),
      })
      .then(response => response.json())
      .then(data => {
        alert('Registered successfully');
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      })
      .then(response => response.json())
      .then(data => {
        token = data.token;
        localStorage.setItem('token', token);
        initializeUser();
      })
      .catch(error => console.error('Error:', error));
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      localStorage.removeItem('token');
      location.reload();
    });

    document.getElementById('sendButton').addEventListener('click', () => {
      const receiverId = document.getElementById('receiverSelect').value;
      const content = document.getElementById('messageInput').value;
      socket.emit('message', { token, receiverId, content });
      document.getElementById('messageInput').value = '';
    });

    socket.on('message', (message) => {
      displayMessage(message);
    });

    document.getElementById('receiverSelect').addEventListener('change', () => {
      const receiverId = document.getElementById('receiverSelect').value;
      socket.emit('joinRoom', { token, receiverId });
      fetchMessages(userId, receiverId);
    });

    function initializeUser() {
      document.getElementById('auth').classList.add('hidden');
      document.getElementById('receiverDiv').classList.remove('hidden');
      document.getElementById('chat').classList.remove('hidden');
      const receiverSelect = document.getElementById('receiverSelect');
      receiverSelect.innerHTML = ''; // Clear existing options

      const user = parseJwt(token);
      userId = user.userId;

      fetch('/users', {
        headers: { 'Authorization': token }
      })
      .then(response => response.json())
      .then(usersData => {
        usersData.forEach(user => {
          users[user.id] = user.username;
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.username;
          receiverSelect.appendChild(option);
        });

        // Automatically select the first user and fetch messages
        if (receiverSelect.options.length > 0) {
          receiverSelect.selectedIndex = 0;
          const firstReceiverId = receiverSelect.value;
          socket.emit('joinRoom', { token, receiverId: firstReceiverId });
          fetchMessages(userId, firstReceiverId);
        }
      });
    }

    function fetchMessages(senderId, receiverId) {
      fetch(`/messages/${senderId}/${receiverId}`, {
        headers: { 'Authorization': token }
      })
      .then(response => response.json())
      .then(messages => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // Clear current messages
        messages.forEach(message => {
          displayMessage(message);
        });
      })
      .catch(error => console.error('Error:', error));
    }

    function displayMessage(message) {
      const messagesDiv = document.getElementById('messages');
      const messageElement = document.createElement('div');
      const senderName = message.senderId === userId ? 'You' : (users[message.senderId] || 'Unknown');
      const messageClass = message.senderId === userId ? 'bg-green-500 text-white' : 'bg-gray-300 text-black';
      messageElement.classList.add('p-2', 'my-2', 'rounded', messageClass);
      messageElement.textContent = `${senderName}: ${message.content}`;
      messagesDiv.appendChild(messageElement);
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
